<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/simple-notify.min.css" />
        <link rel="shortcut icon" href="/imgs/quoal.png" type="image/x-icon" />
        <meta name="description" content="The future is here." />
        <title>Quoal | One platform. A million opportunities.</title>
    </head>
    <body>
        <div class="backdrop">
            <div class="circle red"></div>
            <div class="circle purple"></div>
            <div class="circle yellow"></div>
        </div>

        <div class="info">
            <div class="section">
                <h1>One platform.</h1>
                <h1>A million opportunities.</h1>
            </div>
            <div class="section">
                <img src="/imgs/logo.svg" alt="quoal-logo" />
            </div>
        </div>

        <div class="newsletter">
            <div class="text">Sign up for early access, news, & updates.</div>
            <div class="signup">
                <form id="newsletter">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="severus@hogwarts.edu"
                    /><button type="submit" class="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <script src="/scripts/axios.js"></script>
        <script src="/scripts/simple-notify.min.js"></script>
        <script src="/scripts/index.js"></script>
        <script src="/scripts/newsletter.js"></script>
    </body>
</html>
